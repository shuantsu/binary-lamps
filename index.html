<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Lâmpadas binárias</title>
	<meta name="viewport" content="width=1100px, user-scalable=no">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	
	<div>
		<span id="minus" class="left">-</span>
		<div class="center">Decimal: <span id="decimal">0</span> | Binário: <span id="binario">0</span></div>
		<span id="plus" class="right">+</span>
	</div>
	
	<div class="container">
		<div data-number="128" class="lampada off">128</div>
		<div data-number="64" class="lampada off">64</div>
		<div data-number="32" class="lampada off">32</div>
		<div data-number="16" class="lampada off">16</div>
		<div data-number="8" class="lampada off">8</div>
		<div data-number="4" class="lampada off">4</div>
		<div data-number="2" class="lampada off">2</div>
		<div data-number="1" class="lampada off">1</div>
	</div>
	
	<div>
		<span id="ligar_todas">Ligar todas</span>
		<span id="apagar_todas">Apagar todas</span>
	</div>
	
</body>
</html>
